<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chemicals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: purple;
            color: white;
        }
        .card {
            background-color: black;
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 300px;
        }
        .add-chemical {
            margin-top: 20px;
        }
        input, select {
            margin: 5px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Edit Chemicals</h1>
    <a href="/r">Manage Reactions</a>
    <div id="chemicals-container"></div>
    <div class="add-chemical">
        <h2>Add New Chemical</h2>
        <input type="text" id="chemicalName" placeholder="Chemical Name">
        <input type="text" id="displayName" placeholder="Display Name">
        <select id="colorDropdown">
            <option value="lightbrown">Light Brown</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="colorless">Colorless</option>
            <option value="purple">Purple</option>
            <option value="brown">Brown</option>
            <option value="silver">Silver</option>
        </select>
        <button id="addChemicalButton">Add Chemical</button>
    </div>
    <script>
        let chemicals = [];

        // Load solution colors
        fetch('/solutionColors')
            .then(response => response.json())
            .then(data => {
                chemicals = data;
                displayChemicals();
            })
            .catch(error => console.error('Error loading solution colors:', error));

        function displayChemicals() {
            const container = document.getElementById('chemicals-container');
            container.innerHTML = ''; // Clear existing content

            chemicals.forEach((chemical, index) => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <h3>${chemical.displayName} (${chemical.name})</h3>
                    <select onchange="updateColor(${index}, this.value)">
                        <option value="${chemical.color}" selected>${chemical.color}</option>
                        <option value="lightbrown">Light Brown</option>
                        <option value="white">White</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="yellow">Yellow</option>
                        <option value="colorless">Colorless</option>
                        <option value="purple">Purple</option>
                        <option value="brown">Brown</option>
                        <option value="silver">Silver</option>
                    </select>
                    <button onclick="deleteChemical(${index})">Delete</button>
                `;

                container.appendChild(card);
            });
        }

        function updateColor(index, color) {
            chemicals[index].color = color;
            saveChanges();
        }

        function deleteChemical(index) {
            chemicals.splice(index, 1);
            displayChemicals();
            saveChanges();
        }

        function saveChanges() {
            fetch('/solutionColors', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ chemicals: chemicals }),
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error saving changes:', error));
        }

        document.getElementById('addChemicalButton').onclick = function() {
            const name = document.getElementById('chemicalName').value;
            const displayName = document.getElementById('displayName').value;
            const color = document.getElementById('colorDropdown').value;

            if (name && displayName) {
                chemicals.push({ name: name, displayName: displayName, color: color });
                displayChemicals();
                document.getElementById('chemicalName').value = '';
                document.getElementById('displayName').value = '';
                saveChanges();
            } else {
                alert('Please enter both chemical name and display name.');
            }
        };
    </script>
</body>
</html>
